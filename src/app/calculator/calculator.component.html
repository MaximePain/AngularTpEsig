<h1>Exercice2</h1>

<div class="m-2">
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-header">
            <h5 class="card-title">Calculatrice</h5>
        </div>
        <div class="card-body">
            <input class="w-100 m-1" type="text" disabled value="{{textResult}}">
            <div class="buttonDiv mt-3">
                <div class="row mt-2">
                    <div class="col"><button (click)="btnClick('7')" class="btn">7</button></div>
                    <div class="col"><button (click)="btnClick('8')" class="btn">8</button></div>
                    <div class="col"><button (click)="btnClick('9')" class="btn">9</button></div>
                    <div class="col"><button (click)="btnClick('/')" class="btn btn-blue">/</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col"><button (click)="btnClick('4')" class="btn">4</button></div>
                    <div class="col"><button (click)="btnClick('5')" class="btn">5</button></div>
                    <div class="col"><button (click)="btnClick('6')" class="btn">6</button></div>
                    <div class="col"><button (click)="btnClick('x')" class="btn btn-blue">x</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col"><button (click)="btnClick('1')" class="btn">1</button></div>
                    <div class="col"><button (click)="btnClick('2')" class="btn">2</button></div>
                    <div class="col"><button (click)="btnClick('3')" class="btn">3</button></div>
                    <div class="col"><button (click)="btnClick('-')" class="btn btn-blue">-</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col"><button (click)="btnClick('0')" class="btn">0</button></div>
                    <div class="col"><button (click)="btnClick('.')" class="btn">.</button></div>
                    <div class="col"><button (click)="btnClick('=')" class="btn btn-green">=</button></div>
                    <div class="col"><button (click)="btnClick('+')" class="btn btn-blue">+</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
